<div class="py-2 px-3 flex flex-col h-full overflow-y-auto">
  <poc-title title="Edit Customer"
             [icon]="['ph','ph-pencil-simple-line']"></poc-title>
  <p cdkFocusInitial>customer-editor works!</p>
  <div class="flex-auto"></div>
  <div class="buttons pt-2 border-t-2 flex flex-row justify-end gap-2">
    <button mat-raised-button
            class="w-36 text-red-500"
            (click)="editorClick.emit('cancel')">Cancel</button>
    <button mat-flat-button
            class="w-72"
            (click)="editorClick.emit('save')">Save</button>
  </div>
</div>
