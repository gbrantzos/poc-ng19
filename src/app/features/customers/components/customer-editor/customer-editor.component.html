<poc-title title="Edit Customer"
           [showClose]="true"
           [icon]="['fa-regular','fa-pen-to-square']"
           (close)="editorAction.emit({type: 'cancel'})" />

<poc-dynamic-form #editor
                  class="mt-2"
                  [formGroup]="form"
                  [formDefinition]="formDefinition"
                  [lookups]="lookups()"
                  [isLoading]="isLoading()"
                  (lookupRefresh)="lookupRefresh.emit($event)" />

<div class="buttons pt-1.5 border-t-2 flex flex-row justify-end gap-2">
  <button mat-button
          class="core danger"
          (click)="editorAction.emit({ type: 'delete', model: editor.model} )">
    <mat-icon fontSet="fa-regular"
              fontIcon="fa-trash-can" />
    Delete
  </button>
  <div class="flex-auto"></div>
  <button mat-button
          class="core"
          (click)="editorAction.emit({ type: 'cancel'} )">
    Cancel
  </button>
  <button mat-flat-button
          class="core"
          (click)="editorAction.emit({ type: 'save', model: editor.model} )">
    <mat-icon fontSet="fa-regular"
              fontIcon="fa-floppy-disk" />
    Save
  </button>
</div>
