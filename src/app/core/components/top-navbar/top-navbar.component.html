@let items = navbarItems();

<mat-toolbar color="primary"
             class="bg-gray-700 text-slate-50 flex shadow-xl">

  <div class="flex flex-row items-center w-full">

    <!-- Logo -->
    <div class="logo inline-flex mr-2 pr-4 border-r border-r-slate-400">
      <a class="link inline-flex items-center gap-4"
         [routerLink]="'/'">
        <img src="navbar-logo.webp"
             width="28px"
             height="28px"
             alt="navbar-logo" />
        <p class="cursor-default font-bold">POC Project</p>
      </a>
    </div>

    <!-- Links -->
    <div class="links flex flex-row gap-2 text-xl align-middle">
      @for (item of items; track item.name) {
      <a id="link_{{item.name}}"
         class="link inline-flex items-center
            px-4 h-10 cursor-pointer
            text-slate-300 text-y
            hover:text-slate-50 hover:bg-gray-500
            rounded-lg"
         [routerLink]="item.route"
         routerLinkActive="bg-gray-600">
        <i class="fa-fw opacity-70"
           [ngClass]="item.icon"></i>&nbsp;
        {{ item.label }}
      </a>
      }

    </div>

    <!-- Filler -->
    <div class="flex-1"></div>

    <!-- User menu -->
    <div class="user flex flex-row items-center gap-6">
      <p class="text-lg cursor-default">System Administrator</p>
      <i class="fa-regular fa-user cursor-pointer"></i>
    </div>

  </div>

</mat-toolbar>
