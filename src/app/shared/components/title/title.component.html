<div class="flex flex-column items-center justify-center border-b-2 w-full pb-1.5 gap-2">
  <i class="text-xl px-1 fa-fw"
     [ngClass]="icon()">
  </i>
  <h1 id="title"
      class="text-xl pb-0.5">{{ title() }}</h1>
  <div class="flex-1"></div>
  @if (showClose()) {
    <i class="fa-solid fa-xmark text-xl cursor-pointer"
       (click)="titleClose.emit()"
       (keydown)="titleClose.emit()"
       role="button"
       tabindex="-1">
    </i>
  }
</div>
