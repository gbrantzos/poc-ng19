<div class="flex flex-row-reverse items-center w-full pt-0.5 pb-1 gap-2">

  <poc-search-box class="flex  w-1/3" />
  <div class="flex-1"></div>

  <div class="flex flex-row w-2/3">

    @let actions = toolbarActions;
    @for (action of actions; track action.name; let isFirst = $first; let isLast = $last) {
    <button class="px-3 py-1 border text-gray-600 hover:bg-gray-400 min-w-20 "
            [ngClass]="action.isPrimary ? 'bg-lime-300' : 'bg-gray-200'"
            [class.rounded-l-lg]="isFirst"
            [class.rounded-r-lg]="isLast">
      @if (action.icon) {
      <i [ngClass]="action.icon"
         class="mr-1"></i>
      }
      <span class="pb-[1px] -mt-[1px]">{{ action.label }}</span>
    </button>
    }

  </div>

</div>
